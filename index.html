<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cyril | Front End Engineer</title>
  <link rel='stylesheet' href="css/icon-font.css" />
  <link rel='stylesheet' href='css/style.css' />
</head>
<body>
  <header class="header">
      <div class="header__video">
          <video class="header__video-content" poster="assets/background.jpg" autoplay muted loop>
            <source src="assets/background.mp4" type="video/mp4" />
          </video>
          <div class="header__video-cover">&nbsp;</div>
      </div>
      <div class="header__logo-box">
        <span class="header__logo">ùòæ</span>
      </div>

      <div class="header__text-box">
        <h1 class="heading__primary">
          <span class="heading__primary-main">
            Cyril Jessie D. Nonato
          </span>
          <span class="heading__primary-sub">
            Front End Engineer
          </span>
        </h1>
        <a href='/' class="btn btn--white btn--animated">See Projects</a>
      </div>
  </header>
  <main>
    <section class="section-about">
      <h2 class="heading__secondary">About</h2>
    </section>
    <section class="section-stack">
      <div class="section-stack__background"></div>
      <div class="grid-1-to-4">
        <div class="stack-box">
          <i class="icon-basic-webpage stack-box__icon"></i>
          <h3 class="stack-box__title">Front End</h3>
          <span class="stack-box__text">HTML</span>
          <span class="stack-box__text">CSS | SCSS</span>
          <span class="stack-box__text">Javscript</span>
          <span class="stack-box__text">React | Redux</span>
        </div>
        <div class="stack-box">
          <i class="icon-basic-server2 stack-box__icon"></i>
          <h3 class="stack-box__title">Database</h3>
          <span class="stack-box__text">Firebase</span>
        </div>
        <div class="stack-box">
            <i class="icon-basic-world stack-box__icon"></i>
          <h3 class="stack-box__title">Deployment</h3>
          <span class="stack-box__text">Firebase Hosting</span>
          <span class="stack-box__text">Heroku</span>
          <span class="stack-box__text">Git</span>
        </div>
      </div>
    </section>
    <section class="section-projects"></section>
  </main>
</body>
</html>
